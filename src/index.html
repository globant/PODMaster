            h2 {
                margin: 0 0 5px;

            section.main {
                display: flex;
                align-items: stretch;
                flex-direction: column;
                height: 100%;
            }

            section#menu::before{
                content: "Menu";
            }

            section#content, section#widget {
                display: flex;
                flex-grow: 1;
                border: 1px dashed red;
            }

            section#chart, section#chart>div {
                display: flex;
                flex-grow: 1;
                border: 1px dashed green;
            }

            /* Common chart styles */
            svg .axis path,
            svg .axis line {
                fill: none;
                stroke: #ddd;
                shape-rendering: crispEdges;
            }


            svg .bar {
                fill: steelblue;
            }

            /* Line chart */
            svg .series .line {
                stroke-width: 2;
                stroke-linejoin: round;
                stroke-linecap: round;
                fill: none;
            }
